workflows:
  flutter-app-release:
    name: ResenhaApp Release
    max_build_duration: 30
    environment:
      flutter: stable
      vars:
        APP_NAME: "ResenhaApp"
        OPENAI_API_KEY: Encrypted(XXXXXXXXXXXXXXXXXXXXXXXXXXX)
      android_signing:
        - name: resenha_keystore # mesmo nome definido no painel Codemagic

    scripts:
      - name: ğŸ“ Criar arquivo .env
        script: |
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" > .env

      - name: ğŸ”§ Instalar dependÃªncias
        script: |
          flutter pub get

      - name: âœ… Rodar testes
        script: |
          flutter test

      - name: ğŸ§ª Remover .env do pubspec.yaml (se necessÃ¡rio)
        script: |
          sed -i '/\.env/d' pubspec.yaml || true

      - name: ğŸ“¦ Gerar APK Android
        script: |
          flutter build apk --release --build-name=1.0.0 --build-number=1

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/**/outputs/**/*.aab

    publishing:
      email:
        recipients:
          - seuemail@exemplo.com
        notify:
          success: true
          failure: true
